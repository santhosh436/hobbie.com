<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/fragments::head"/></div>
<body class="testBody">

    <header>
        <div th:replace="fragments/fragments::logo"/></div>
        <div th:replace="fragments/fragments::navbar"/></div>
        <div th:replace="fragments/fragments::menu_mobile"/></div>
    </header>
     
 <div class="test">
     <div class="h2"><h2>Find Your Hobby</h2></div>
 
    <form th:object="${testBindingModel}" th:action="@{/test}" method="POST">

      <div class="row">
        <select th:field="*{categoryOne}" class="form-test" aria-label="Default select example">
            <option th:value="${null}" selected>What is missing in your life?</option>
            <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).FUN}">Entertainment</option>
            <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).ACTIVE}">Pushing my boundaries</option>
            <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).ACTIVE}">Excitement</option>
            <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).INTELLECTUAL}">Mental stimulation</option>
            <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).CREATIVE}">Increased creativiry</option>
            <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).OTHER}">Other</option>
          </select>
          </div>
        <small th:if="${#fields.hasErrors('categoryOne')}" th:errors="*{categoryOne}" class="errors">Error message</small>
          <div class="row">
            <select th:field="*{categoryTwo}" class="form-test" aria-label="Default select example">
                <option th:value="${null}" selected>Do you enjoy social activities?</option>
                <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).SOCIAL}">Yes</option>
                <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).OTHER}">No</option>
                <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).SOCIAL}">Sometimes</option>
              </select>
              </div>
        <small th:if="${#fields.hasErrors('categoryTwo')}" th:errors="*{categoryTwo}" class="errors">Error message</small>
        <div class="row">
        <select th:field="*{categoryThree}" class="form-test" aria-label="Default select example">
            <option th:value="${null}" selected>Are you an active person?</option>
            <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).ACTIVE}">Yes</option>
            <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).RELAX}">No</option>
            <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).ACTIVE}">Sometimes</option>
          </select>
          </div>
        <small th:if="${#fields.hasErrors('categoryThree')}" th:errors="*{categoryThree}" class="errors">Error message</small>
          <div class="row">
          <select th:field="*{categoryFour}"class="form-test" aria-label="Default select example">
            <option th:value="${null}" selected>How did you spend your last weekend?</option>
            <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).INTELLECTUAL}">On the computer</option>
            <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).RELAX}">On the couch</option>
            <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).ACTIVE}">Outside</option>
            <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).OTHER}">Other</option>
          </select>
          </div>
        <small th:if="${#fields.hasErrors('categoryFour')}" th:errors="*{categoryFour}" class="errors">Error message</small>
          <div class="row">
          <select th:field="*{categoryFive}" class="form-test" aria-label="Default select example">
            <option th:value="${null}" selected>Where did you spent your last vacation?</option>
            <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).ACTIVE}">In the mountains</option>
            <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).RELAX}">On the beach</option>
            <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).RELAX}">At home</option>
            <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).OTHER}">Other</option>
          </select>
          </div>
        <small th:if="${#fields.hasErrors('categoryFive')}" th:errors="*{categoryFive}" class="errors">Error message</small>
          <div class="row">
          <select th:field="*{categorySix}" class="form-test" aria-label="Default select example">
            <option th:value="${null}" selected>What is the best compliment you've ever received?</option>
            <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).CREATIVE}">You are creative</option>
            <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).ACTIVE}">You are fit</option>
            <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).INTELLECTUAL}">You are smart</option>
            <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).SOCIAL}">You are a good person</option>
          </select>
          </div>
        <small th:if="${#fields.hasErrors('categorySix')}" th:errors="*{categorySix}" class="errors">Error message</small>
          <div class="row">
            <select th:field="*{categorySeven}" class="form-test" aria-label="Default select example">
              <option th:value="${null}" selected>Are you willing to commit?</option>
              <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).OTHER}">Yes, alwyas</option>
              <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).OTHER}">Sometimes</option>
              <option th:value="${T(com.example.hobbie.model.entities.enums.CategoryNameEnum).OTHER}">Only if I find the perfect activity for me</option>
            </select>
            </div>
        <small th:if="${#fields.hasErrors('categorySeven')}" th:errors="*{categorySeven}" class="errors">Error message</small>
            <div class="row">
              <select th:field="*{location}" class="form-test" aria-label="Default select example">
                <option th:value="${null}" selected>Select your city</option>
                  <option th:each="l : ${T(com.example.hobbie.model.entities.enums.LocationEnum).values()}"
                             th:text="${l}"
                             th:value="${l}"
                             value="ACTIVE">Active</option>
              </select>
              </div>
        <small th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="errors">Error message</small>
          <div class="form-field">
            <button class="button button2">Submit</button>
        </div>
    </form>
 </div>

    <footer class="footer_hobbie_details">
        &copy; Hobbie 2021. All rights reserved.
    </footer>
    <img class="blueImg3" src="/img/blueImg.png" alt="blueImg">
    <img class="blueImg4" src="/img/blueImg.png" alt="blueImg">
    <img class="blue" src="/img/blue.jpg" alt="blue">
</body>
</html>
