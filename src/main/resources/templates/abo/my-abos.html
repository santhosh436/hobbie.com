<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/fragments::head"/></div>
<body>
<header>
    <div th:replace="fragments/fragments::logo"/></div>
    <div th:replace="fragments/fragments::navbar"/></div>
    <div th:replace="fragments/fragments::menu_mobile"/></div>
    <div th:replace="fragments/fragments::cart"/></div>
</header>

<main>
    <div class="menu">
        <div class="background">
            <div class="classes" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Liked hobbies</h3>
                <div th:each="h : ${liked}" th:object="${h}" class="tow">
                    <span th:text="|Name: *{name} Price per entry: *{price} lv|">Name: Abo:  Entries:</span>
                    <a class="edit-offer" th:href="@{/hobbies/hobby-details/{id}(id = *{id})}">View</a>
                </div>
            </div>
            <div class="classes" style="height: auto; overflow: hidden">
                <h3 class="mySticky bg-gray text-dark rounded">My abos</h3>
                <div th:each="a : ${abos}" th:object="${a}" class="tow">
                    <span th:text="|${a.name}  Abo  |"></span>
                    <span th:text="| Price per 5 entries: ${a.aboPrice} CHF|"></span>
                    <a class="edit-offer" th:href="@{/abo/{id}(id = ${a.id})}"> View</a>

                </div>
            </div>
        </div>


</main>
<img class="blueImg3" src="/img/blueImg.png" alt="blueImg">
<img class="blueImg4" src="/img/blueImg.png" alt="blueImg">
<img class="blue" src="/img/blue.jpg" alt="blue">

<footer class="footer_hobbie_details">
    &copy; Hobbie 2021. All rights reserved.
</footer>
</body>
</html>
