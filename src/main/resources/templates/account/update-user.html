<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/fragments::head"></div>
<body>

<header>
    <div th:replace="fragments/fragments::logo"/></div>
    <div th:replace="fragments/fragments::menu_mobile"/></div>

</header>

<div class="test">
    <h2>Edit account info</h2>
    <div th:marginheight="10px" th:if="${dontMatch}" class="errors" >
        Passwords don't match
    </div>
    <div th:marginheight="10px" th:if="${isExists}" class="errors" >
        This email already exist.
    </div>
    <form method="POST" th:object="${updateClientBindingModel}" th:action="@{/users/update-user}">
        <div class="row">
            <div class="form-field">
                <div class="name-section">
                    <input th:field="*{fullName}"  th:value="*{fullName}" type="text" name="name"  required/>
                    <label id="fullName" class="label-name">
                        <span class="content-name">Full Name</span>
                        <small th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="errors">Invalid username</small>
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-field-radio">
                <div class="name-section">
                    <label id="gender" class="label-name">
                        <span class="content-name">Gender</span>
                        <small th:if="${emptyGender}" class="errors"> can not be empty</small>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div  class="radio-choice-section">
                <input type="checkbox"   th:field="${updateClientBindingModel.gender}"  th:value="${T(com.example.hobbie.model.entities.enums.GenderEnum).MALE}" id="checkbox1"onclick="selectOnlyThis(this.id)" />
                <label  class="checkbox" for="checkbox1">Male</label>
                <input type="checkbox"  th:field="${updateClientBindingModel.gender}"  th:value="${T(com.example.hobbie.model.entities.enums.GenderEnum).FEMALE}" id="checkbox2" onclick="selectOnlyThis(this.id)" />
                <label class="checkbox"for="checkbox1">Female</label>
                <input checked type="checkbox" th:field="${updateClientBindingModel.gender}"  th:value="${T(com.example.hobbie.model.entities.enums.GenderEnum).OTHER}" id="checkbox3" onclick="selectOnlyThis(this.id)"  />
                <label class="checkbox"for="checkbox1">Other</label>
            </div>
        </div>
        <div class="row">
            <div class="form-field">
                <div class="name-section">
                    <input  th:field="*{email}"  th:value="*{email}" type="email" name="name"  required/>
                    <label id="email" class="label-name">
                        <span class="content-name">Email</span>
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="errors">Invalid email</small>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-field">
                <div class="name-section">
                    <input  th:field="*{password}" type="password" name="password"   required/>
                    <label id="password" class="label-name">
                        <span class="content-name">Password</span>
                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errors">Invalid username</small>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-field">
                <div class="name-section">
                    <input  th:field="*{confirmPassword}" type="password" name="confirmPassword"  required/>
                    <label id="confirmPassword" class="label-name">
                        <span class="content-name">Confirm Password</span>
                        <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="errors">Invalid username</small>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-field">
            <button class="button button2">Update</button>
        </div>
    </form>
</div>

<footer class="footer_hobbie_details">
    &copy; Hobbie 2021. All rights reserved.
</footer>
<img class="blueImg2" src="/img/blueImg.png" alt="blueImg2">
</body>
<script>
    function selectOnlyThis(id) {
        for (let i = 1; i <= 3; i++)
        {
            document.getElementById("checkbox" + i).checked = false;
        }
        document.getElementById(id).checked = true;
    }
</script>

</html>
